<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tick Tack Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header class="header">
    <h1 class="title">Tic-Tac-Toe</h1>
    <button class="dark-mode-toggle">Dark Mode</button>
  </header>
  <body>
    <main>
      <div class="inputcontainer">
        <input
          type="text"
          name=""
          id="inputid"
          class="inputid"
          placeholder="Hi , Please Enter your Name"
        />
      </div>
      <div class="info">
        <p></p>
      </div>
      <p class="starting"></p>
      <div class="row1">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row3">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="bottom">
        <p class="result"></p>
        <p class="reset">Reset</p>
      </div>
    </main>
  </body>
</html>
